repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Rust formatting and linting
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: bash
        language: system
        files: rust/.*\.rs$
        args: ["-c", "cd rust && cargo fmt --"]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: bash
        language: system
        files: rust/.*\.rs$
        args: ["-c", "cd rust && cargo clippy -- -D warnings"]
        pass_filenames: false

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        files: ^python/.*\.py$

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        files: ^python/.*\.py$
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        files: ^python/.*\.py$
        args: ["--max-line-length=88", "--extend-ignore=E203,W503"]
